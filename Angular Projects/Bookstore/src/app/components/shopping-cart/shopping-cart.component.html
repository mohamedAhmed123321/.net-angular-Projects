<app-header></app-header>
<!-- breadcrumb start -->
<div class="breadcrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="page-title">
          <h2>cart</h2>
        </div>
      </div>
      <div class="col-sm-6">
        <nav aria-label="breadcrumb" class="theme-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item active">cart</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- breadcrumb End -->

<!--section start-->
<section class="cart-section section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table class="table cart-table table-responsive-xs">
          <thead>
            <tr class="table-head">
              <th scope="col">image</th>
              <th scope="col">product name</th>
              <th scope="col">price</th>
              <th scope="col">quantity</th>
              <th scope="col">action</th>
              <th scope="col">total</th>
            </tr>
          </thead>

          <tbody *ngFor="let item of cart.Items">
            <tr>
              <td>
                <a href="#"
                  ><img
                    src="../../../assets/images/books/{{ item.ImageName }}"
                    alt=""
                /></a>
              </td>
              <td>
                <a href="#">{{ item.ItemName }}</a>
                <div class="mobile-cart-content row">
                  <div class="col-xs-3">
                    <div class="qty-box">
                      <div class="input-group">
                        <input
                          type="text"
                          name="quantity"
                          class="form-control input-number"
                          value="1"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-3">
                    <h2 class="td-color">${{ item.SalesPrice }}</h2>
                  </div>
                  <div class="col-xs-3">
                    <h2 class="td-color">
                      <a href="#" class="icon"><i class="ti-close"></i></a>
                    </h2>
                  </div>
                </div>
              </td>
              <td>
                <h2 id="price-{{ item.ItemId }}">${{ item.SalesPrice }}</h2>
              </td>
              <td>
                <div class="qty-box">
                  <div class="input-group">
                    <input
                      (change)="ChangeQty(item.ItemId)"
                      type="number"
                      name="quantity"
                      class="form-control input-number"
                      value="1"
                      min="1"
                      [(ngModel)]="item.Qty"
                    />
                  </div>
                </div>
              </td>
              <td>
                <a (click)="RemoveItem(item.ItemId)" class="icon"
                  ><i class="ti-close"></i
                ></a>
              </td>
              <td>
                <h2 class="td-color">${{ item.Qty * item.SalesPrice }}</h2>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="table cart-table table-responsive-md">
          <tfoot>
            <tr>
              <td>total price :</td>
              <td>
                <h2 [(ngModel)]="cart.Total">${{ cart.Total }}</h2>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <div class="row cart-buttons">
      <div class="col-6">
        <a routerLink="/home" class="btn btn-solid">continue shopping</a>
      </div>
      <div class="col-6">
        <a routerLink="/billingInfo" class="btn btn-solid">check out</a>
      </div>
    </div>
  </div>
</section>
<!--section end-->
<app-footer></app-footer>
