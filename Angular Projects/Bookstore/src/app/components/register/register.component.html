<app-header></app-header>

<!-- breadcrumb start -->
<div class="breadcrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="page-title">
          <h2>Create Account</h2>
        </div>
      </div>
      <div class="col-sm-6">
        <nav aria-label="breadcrumb" class="theme-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Create Account
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- breadcrumb End -->

<!-- section start -->
<section class="register-page section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Create Account</h3>
        <div class="theme-card">
          <form class="theme-form" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col-md-6">
                <label for="fname">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="First Name"
                  required
                  [(ngModel)]="firstName"
                  name="firstName"
                />
              </div>
              <div class="col-md-6">
                <label for="lname">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="Last Name"
                  required
                  [(ngModel)]="lastName"
                  name="lastName"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                  [(ngModel)]="email"
                  name="email"
                />
              </div>
              <div class="col-md-6">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                  [(ngModel)]="password"
                  name="password"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-solid">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section ends -->

<app-footer></app-footer>
