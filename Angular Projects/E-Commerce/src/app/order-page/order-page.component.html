<app-header></app-header>
<!-- order-detail section start -->
<section style="padding-top: 142px" class="section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="product-order">
          <h3>your orders</h3>
          <div
            *ngFor="let item of orders.Items"
            class="row product-order-detail"
          >
            <div class="col-3">
              <img
                src="../../assets/images/items/{{ item.ImageName }}"
                alt=""
                class="img-fluid blur-up lazyload"
              />
            </div>
            <div class="col-3 order_detail">
              <div>
                <h4>product name</h4>
                <h5>{{ item.ItemName }}</h5>
              </div>
            </div>
            <div class="col-3 order_detail">
              <div>
                <h4>quantity</h4>
                <h5>{{ item.Qty }}</h5>
              </div>
            </div>
            <div class="col-3 order_detail">
              <div>
                <h4>price</h4>
                <h5>${{ item.Total }}</h5>
              </div>
            </div>
          </div>

          <div
            class="final-total"
            style="
              border-top: 1px solid rgb(70, 70, 70);
              margin-top: 20px;
              padding-top: 20px;
            "
          >
            <h3>
              total <span>${{ orders.Total }}</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section ends -->
<app-footer></app-footer>
