<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gues.css">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <div class="game-area">
        <div class="game-holder">
            <div class="inputs">
            </div>
            <div class="buttons">
                <button  class="check">check the word</button>
                <button class="hint"><span></span> hints</button>      
            </div>
            <div class="msg">
                <span></span>
            </div>
        </div>
        <div class="key-colors">
            <h2>key colors</h2>
            <div class="key in-position">
                <div></div>
                <div>letter is correct and in place</div>
            </div>
            <div class="key not-in-position">
                <div></div>
                <div>letter is correct but not in place</div>
            </div>
            <div class="key no">
                <div></div>
                <div>letter is wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="gues.js"></script>
</body>
</html>
